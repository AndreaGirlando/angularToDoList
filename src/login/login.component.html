<div class="container d-flex justify-content-center aling-items-center mt-5">
  <div class="d-flex flex-column w-50">

    <div class="text-center">
      <h1>{{title}}</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
    </div>
    <div class="d-flex flex-column mt-3">

      <form [formGroup]="form" (ngSubmit)="login()"  >

        <div class="input-group mb-3">
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" formControlName="Username">
            <label for="floatingInput">Username</label>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="form-floating">
            <input [type]="passwordVisiblity? 'text':'password'" class="form-control fs-5" id="floatingPassword" placeholder="Password" formControlName="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <span *ngIf="passwordVisiblity" class="input-group-text" style="cursor:pointer" (click)="passwordVisiblity = !passwordVisiblity" ><i class="bi bi-eye"></i></span>
          <span *ngIf="!passwordVisiblity" class="input-group-text" style="cursor:pointer" (click)="passwordVisiblity = !passwordVisiblity" ><i class="bi bi-eye-slash"></i></span>
        </div>

        <div class="text-center">
          <button class="btn btn-primary text-center rounded fs-5 mb-2 px-5" [disabled]="form.invalid"> {{title}} </button>
        </div>

        <div class="text-center">
          <button [routerLink]="''" class="btn btn-secondary text-center rounded fs-5 mb-2 px-4"> Indietro </button>
        </div>


      </form>

    </div>


  </div>
</div>
